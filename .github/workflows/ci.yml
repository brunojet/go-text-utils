name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install modules
      run: go mod download

    - name: Run tests
      run: go test ./... -v

    - name: Build demo
      run: go build ./cmd/demo
