name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: [1.18, 1.19, 1.20]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install modules
      run: go mod download

    - name: Run tests
      run: go test ./... -v

    - name: Build demo
      run: go build ./cmd/demo
